<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #d8b4fe);
      overflow-x: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      text-align: center;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
      margin-top: 60px;
      position: relative;
      z-index: 2;
      animation: popIn 1.5s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 3em;
      color: #ff66b3;
      margin: 0;
      text-shadow: 2px 2px #ffb6c1;
    }

    p {
      color: #6b21a8;
      font-size: 1.3em;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      background: #ff80bf;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff4da6;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }

    /* ðŸŽˆ Balloons */
    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      bottom: -150px;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(20deg); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* ðŸ“¸ Photo Gallery */
    .gallery {
      width: 90%;
      max-width: 900px;
      margin: 50px auto 100px;
      text-align: center;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
      z-index: 2;
    }

    .gallery h2 {
      color: #ff66b3;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      transition: all 0.4s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
    }

    footer {
      color: #6b21a8;
      margin-bottom: 20px;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <!-- ðŸŽ‚ Birthday Card -->
  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday, Sneha! ðŸŽ‚</h1>
    <p>Wishing you endless joy, laughter, and love today and always ðŸ’–</p>
    <button onclick="celebrate()">Celebrate ðŸŽˆ</button>
  </div>

  <!-- ðŸ“¸ Photo Gallery -->
  <div class="gallery">
    <h2>Memories Together ðŸ’•</h2>
    <div class="gallery-grid">
      <img src="https://source.unsplash.com/200x200/?friends,smile" alt="Memory 1">
      <img src="https://source.unsplash.com/200x200/?birthday,party" alt="Memory 2">
      <img src="https://source.unsplash.com/200x200/?cake,celebration" alt="Memory 3">
      <img src="https://source.unsplash.com/200x200/?flowers,roses" alt="Memory 4">
      <img src="https://source.unsplash.com/200x200/?balloons,fun" alt="Memory 5">
      <img src="https://source.unsplash.com/200x200/?friends,laugh" alt="Memory 6">
    </div>
  </div>

  <footer>Made with ðŸ’– by Aman for Sneha</footer>

  <script>
    // ðŸŽˆ Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const colors = ["#ff6699", "#ffcc66", "#99ccff", "#ff99cc", "#cc99ff"];
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 7000);
    }

    // ðŸŽŠ Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach((c) => {
        c.y += Math.cos(c.d) + 1;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) c.y = -10;
      });
    }

    function celebrate() {
      for (let i = 0; i < 30; i++) setTimeout(createBalloon, i * 200);
      createConfetti();
      drawConfetti();
    }
  </script>
</body>
</html>
